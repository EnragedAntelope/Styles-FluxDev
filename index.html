    <script>
        const baseUrl = 'https://api.github.com/repos/EnragedAntelope/Styles-FluxDev/contents/gallery-assets';
        const rawBaseUrl = 'https://raw.githubusercontent.com/EnragedAntelope/Styles-FluxDev/main/gallery-assets';
        const imagesPerPage = 250;
        let currentPage = 1;
        let totalImages = 0;

        async function fetchRepositoryContents(subdir) {
            const response = await fetch(`${baseUrl}/${subdir}`);
            const contents = await response.json();
            return contents.filter(item => item.type === 'file');
        }

        async function fetchTextContent(subdir, filename) {
            try {
                const response = await fetch(`${rawBaseUrl}/${subdir}/${encodeURIComponent(filename)}`);
                if (!response.ok) {
                    throw new Error('Text file not found');
                }
                return await response.text();
            } catch (error) {
                console.error('Error fetching text content:', error);
                return '';
            }
        }

        function getFileExtension(filename) {
            return filename.slice((filename.lastIndexOf(".") - 1 >>> 0) + 2);
        }

        async function displayPage(page) {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            
            const subdir = `page${page}`;
            const contents = await fetchRepositoryContents(subdir);
            
            const imageFiles = contents.filter(file => ['jpg', 'jpeg', 'png', 'gif'].includes(getFileExtension(file.name).toLowerCase()));
            
            const galleryItems = await Promise.all(imageFiles.map(async (imageFile) => {
                const textFileName = imageFile.name.replace(/\.[^/.]+$/, "") + ".txt";
                let description = await fetchTextContent(subdir, textFileName);

                return {
                    imagePath: `${rawBaseUrl}/${subdir}/${encodeURIComponent(imageFile.name)}`,
                    title: decodeURIComponent(imageFile.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' ')),
                    description: description
                };
            }));

            galleryItems.sort((a, b) => a.title.localeCompare(b.title, undefined, {sensitivity: 'base'}));

            galleryItems.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = item.imagePath;
                img.alt = item.title;
                
                const caption = document.createElement('div');
                caption.className = 'gallery-item-caption';
                
                const title = document.createElement('div');
                title.className = 'gallery-item-title';
                title.textContent = item.title;
                
                const description = document.createElement('div');
                description.className = 'gallery-item-description';
                description.textContent = item.description;
                
                caption.appendChild(title);
                caption.appendChild(description);
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(caption);
                
                gallery.appendChild(galleryItem);
            });

            updateImageCounter(page, galleryItems.length);
        }

        function createPagination(elementId) {
            // [This function remains the same]
        }

        function updatePaginationButtons() {
            // [This function remains the same]
        }

        function updateImageCounter(page, itemsOnPage) {
            const start = (page - 1) * imagesPerPage + 1;
            const end = start + itemsOnPage - 1;
            totalImages = Math.max(totalImages, end);
            const counterText = `Displaying ${start}-${end} of ${totalImages}+ images`;
            
            document.getElementById('topPaginationCounter').textContent = counterText;
            document.getElementById('bottomPaginationCounter').textContent = counterText;
        }

        async function initGallery() {
            createPagination('topPagination');
            createPagination('bottomPagination');
            await displayPage(currentPage);
            updatePaginationButtons();
        }

        initGallery();
    </script>
